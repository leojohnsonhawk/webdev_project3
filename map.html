  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([41.85003, -87.65005], 12); // Chicago coordinates
    
    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Custom SVG Icon
    const svgIcon = L.divIcon({
      className: 'leaflet-div-icon',
      html: `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="svg-icon">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="red" />
        </svg>
      `
    });

    // Adding custom SVG marker to the map
    const marker = L.marker([41.85003, -87.65005], { icon: svgIcon }).addTo(map);

    // Popup for the marker
    marker.bindPopup("<h3>Chicago</h3><p>The Windy City!</p>").openPopup();
  </script>
